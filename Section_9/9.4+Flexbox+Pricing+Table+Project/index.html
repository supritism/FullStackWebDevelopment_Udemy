<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 10%;
      }

      .pricing-plan {
        background-color: #f2f2f2;
        align-self: center;
        flex-basis: auto;
        padding: 30px;
        border-radius: 2%;
      }

      .plan-button {
        background-color: #ff6600;
        color: #f2f2f2;
        margin-left: 30%;
        border-radius: 15%;
        border-color: #f2f2f2;
        padding: 10px;
      }

      .plan-title {
        font-weight: bold;
        font-size: 1.5rem;
        text-align: center;
      }

      .plan-price {
        font-weight: bold;
        font-size: 3rem;

      }

      .plan-features {
        list-style: none;
      }

      .plan-features li {
        padding-bottom: 20px;
      }

      .plan-features li:nth-child(2){
        padding-left: 30px;
      }

      .pricing-container .pricing-plan:nth-child(1) .plan-features li:nth-child(3) {
        padding-left: 30px ;
      }

      .pricing-container .pricing-plan:nth-child(2) .plan-features li:nth-child(1) {
        padding-left: 10px ;
      }

      .pricing-container .pricing-plan:nth-child(2) .plan-features li:nth-child(3) {
        padding-left: 0px ;
      }

      .pricing-container .pricing-plan:nth-child(3) .plan-features li:nth-child(3) {
        padding-left: 0px ;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          margin: 1%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
